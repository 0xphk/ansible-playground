- hosts:

#  - localhost
#  - rpi2
  - samba

  remote_user: root
  gather_facts: true

  vars:
    host: samba.bcs.bcs

  tasks:

  - name: use preconfigured bash.bashrc
    template:
      src=resources/bash/bash.bashrc
      dest=/etc/bash.bashrc
      mode=644
      owner=root
      group=root
    tags:
    - set

  - name: use preconfigured bash.bashrc
    template:
      src=resources/bash/bash.bashrc.dist
      dest=/etc/bash.bashrc
      mode=644
      owner=root
      group=root
    tags:
    - unset

